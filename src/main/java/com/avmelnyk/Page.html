<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <td wicket:id="label" class="field" colspan="3"></td>
            <td wicket:id="cancel" class="cancel" >C</td>
        </tr>
        <tr>
            <td wicket:id="link">1</td>
            <td wicket:id="link2">2</td>
            <td wicket:id="link3">3</td>
            <td wicket:id="divide" class="operator">/</td>
            
            
        </tr>
        <tr>
            <td wicket:id="link4">4</td>
            <td wicket:id="link5">5</td>
            <td wicket:id="link6">6</td>
            <td wicket:id="multiply" class="operator">x</td>
            
        </tr>
         <tr>
            <td wicket:id="link7">7</td>
            <td wicket:id="link8">8</td>
            <td wicket:id="link9">9</td>
            <td wicket:id="minus" class="operator">-</td>
            
        </tr>
        <tr>
        	<td wicket:id="null">0</td>
        	<td wicket:id="dot">.</td>
        	<td wicket:id="equally">=</td>
        	<td wicket:id="plus" class="operator">+</td>
        </tr>
    </table>
</body>
</html>
